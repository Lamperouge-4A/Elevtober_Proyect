<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar">
        <button class="toggle-btn" id="toggleSidebar">
            <i class='bx bx-menu'></i>
        </button>
        <div class="logo">
            <a href="https://www.ejemplo.com" target="_blank">
                <input type="image" src="https://media.licdn.com/dms/image/v2/D4E0BAQE3TJNrSny6SQ/company-logo_200_200/B4EZchPbkrHYAI-/0/1748609383693/elevtober_logo?e=1755129600&v=beta&t=4vhv9hudkjFLBLC-SKNVikM3fjzdI2G56Oq5hL-S75w" alt="">
            </a>
            <span class="logo-text">Elevtober</span>
        </div>
        <ul>
            <li class="active">
                <a href="#">
                    <i class='bx bx-home icon'></i>
                    <span class="text">Inicio</span>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/elevtober/">
                    <i class='bx bx-user icon'></i>
                    <span class="text">Conocenos</span>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/company/elevtober/">
                    <i class='bx bx-message icon'></i>
                    <span class="text">Contacto</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog icon'></i>
                    <span class="text">Configuracion</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="main-content">

        <header>
            <h1>Bienvenido a Elevtober</h1>
        </header>
        <div class="columns">
            <div class="column">
                <img  class="img-col1" src="https://i.pinimg.com/736x/6c/c3/a4/6cc3a43713534a04bfe3025181bced87.jpg" height="600" alt="Imagen 1">
                <p>Texto o descripción de la columna 1.</p>
            </div>
            <div class="column">
                <img class="img-col2" src="https://i.pinimg.com/736x/e7/6c/4a/e76c4ae60dcc0c21a4278c857a0c576c.jpg" height="600" alt="Imagen 2">
                <p>Texto o descripción de la columna 2.</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
